<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 >Ping-Pong</h1>
        <p >By: <a href="https://github.com/mwlong23">Mitch Long</a></p>
      </div>
      <div class="row well" id="rules">
        <div class="col-sm-6">
          <h1>Here's how to play:</h1>
          <ul>
            <li>Enter an Integer</li>
            <li>Numbers divisible by 3 become "ping"</li>
            <li>Numbers divisible by 5 become "pong"</li>
            <li>Numbers divisible by 5 become Ping-pong</li>
          </ul>
        </div>
        <div class="col-sm-6">
        <img src="img/pingpong.jpg" alt="">
        </div>
        <form id="pong" action="index.html" method="post">
          <div class="form-group">
            <label for="numer">Please Enter an Integer:</label>
            <input class="number" class="form-control" type="text"  name="" value="">
          </div>
          <button type="submit" name="button">Submit!</button>
        </form>
        <br>
      </div>

      <div class="well" id="result">
        <h1>Result For: <span class="number"></span></h1>
        <ul id="bullets">

        </ul>

      </div>
    </div>
  </body>
</html>
