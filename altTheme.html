<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 >Ping-Pong</h1>
        <h2>By: <a href="https://github.com/mwlong23">Mitch Long</a></h2>
      </div>
      <div class="well" id="rules">
          <h1>Let's Play!</h1>
          <h2>Rules:</h2>
          <p>Ping Pong will count up to your number from with the following exceptions:</p>
          <ul>
            <li>Enter an Integer</li>
            <li>Numbers divisible by 3 become "ping"</li>
            <li>Numbers divisible by 5 become "pong"</li>
            <li>Numbers divisible by 5 become Ping-pong</li>
          </ul>
          <form id="usersNumber" action="index.html" method="post">
            <div class="form-group">
              <label class="control-label"for="numer">Please Enter an Integer:</label>
              <input class="number form-control" type="text"  name="" value="">
            </div>
            <button class="btn btn-default" type="submit" name="button">Submit!</button>
          </form>
        </div>
        <br>
        <div class="row">
          <div class="col-6-sm">
            <div class="" id="result">
              <h1>Result For: <span class="number"></span></h1>
              <div >
                <input class="btn btn-promary" type="button" value="Try Again" onClick="window.location.reload()">
                <br>
                <br>
              </div>
              <ul id="bullets">
              </ul>
              <br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
